<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <div id="timeLeft">00:00:00</div>

        <div class="inputBlock">
        <p>Hours</p>
        <input id="hoursInput" placeholder="00">
        </div>

        <div class="inputBlock">
            <p>Minutes</p>
            <input id="minutesInput" placeholder="00">
        </div>

        <div class="inputBlock">
            <p>Seconds</p>
            <input id="secondsInput" placeholder="00">
        </div>

        <div class="buttonBlock">
            <button onclick="startTimer()">Start</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
